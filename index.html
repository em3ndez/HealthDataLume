	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"/>

	<!-- Custom styles for this template -->
	<style type="text/css">
		/* Global */

		abbr[title] { border-style:none; }

		a,
		a:focus,
		a:hover { color:#fff; }

		/* Base */

		html,
		body {
			height:100%;
			background-color:#333;
		}

		body {
			color:#fff;
			text-align:center;
			text-shadow:0 1px 3px rgba(0,0,0,.5);
		}

		/* Extra markup and styles for table-esque vertical and horizontal centering */

		.site-wrapper {
			display:table;
			width:100%;
			height:100%;
			min-height:100%;
			box-shadow:inset 0 0 100px rgba(0,0,0,.5); -webkit-box-shadow:inset 0 0 100px rgba(0,0,0,.5);
		}

		.site-wrapper-inner {
			display:table-cell;
			vertical-align:top;
		}

		.cover-container {
			margin-right:auto;
			margin-left:auto;
		}

		/* Cover */
		main { padding:30px 20px; }

		/* Bigger with a glow effect */
		h1 {
			color:#fff;
			text-shadow:0 0 0.2em #000,0 0 0.5em #eee;
			margin:0.5em auto 1em;
			font-size:400%;
		}

		/* Footer */
		footer {
			color:#999; /* IE8 proofing */
			color:rgba(255,255,255,.5);
		}


		/* Affix and center */
		@media (min-width:768px) {

			/* Pull out the footer */
			footer {
				position:fixed;
				bottom:0;
			}

			/* Start the vertical centering */
			.site-wrapper-inner { vertical-align:middle; }

			/* Handle the widths */
			footer,
			.cover-container { width:100%; }
		}

		@media (min-width:992px) {
			footer,
			.cover-container { width:700px; }
		}

	</style>
